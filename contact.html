  <main>
    <section id="contact" class="section">
      <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>

  <script>
    // document.getElementById("contactForm").addEventListener("submit", function (e) {
    //   e.preventDefault();
    //   document.getElementById("formMessage").innerText = "Thank you for your message! (No backend yet)";
    //   this.reset();
    // });
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = {
    name: this.name.value,
    email: this.email.value,
    message: this.message.value
  };

  try {
    const response = await fetch('http://localhost:5000/send-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      document.getElementById("formMessage").innerText = "Thank you for your message! I will get back to you soon.";
      this.reset();
    } else {
      document.getElementById("formMessage").innerText = "Sorry, there was an error sending your message.";
    }
  } catch (error) {
    document.getElementById("formMessage").innerText = "Network error. Please try again later.";
  }
});


// Custom Cursor
document.addEventListener('mousemove', (e) => {
  const cursor = document.querySelector('.cursor');
  const follower = document.querySelector('.cursor-follower');
  
  if (cursor && follower) {
    cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
    setTimeout(() => {
      follower.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`;
    }, 100);
  }
});

// Magnetic Effect
document.querySelectorAll('.magnetic').forEach(item => {
  item.addEventListener('mousemove', (e) => {
    const rect = item.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    
    item.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
  });
  
  item.addEventListener('mouseleave', () => {
    item.style.transform = 'translate(0, 0)';
  });
});

// Scroll Progress Indicator
window.addEventListener('scroll', () => {
  const scrolled = (window.pageYOffset / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
  document.querySelector('.scroll-indicator').style.width = scrolled + '%';
});

// Loading Animation
window.addEventListener('load', () => {
  setTimeout(() => {
    document.querySelector('.loading-overlay')?.remove();
  }, 2000);
});
